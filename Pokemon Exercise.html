<!DOCTYPE html>
<html>
<head>
	<title>Pokemon Chart</title>

<h1><strong>First Gen Pokemon Chart</strong></h1>
<body>

	<tbody>
		<!-- Bulbasaur -->
		<tr>
			<td>

			<td>Bulbasaur</td>

		<tr>
			<td>
				<img width="150" src="http://img4.wikia.nocookie.net/__cb20140724195345/pokemon/images/thumb/7/73/004Charmander.png/200px-004Charmander.png">

			<td>Charmander</td>
			<td>Fire</td>

		<tr>
			<td>
				<img width="150" src="http://img1.wikia.nocookie.net/__cb20140328191525/pokemon/images/thumb/3/39/007Squirtle.png/200px-007Squirtle.png">

		<tr>
			<td>
				<img width="150" src="https://vignette.wikia.nocookie.net/pokemon/images/0/02/129Magikarp.png/revision/latest?cb=20140328210352">
			</td>
			<td>Magikarp</td>
			<td>Water</td>
			<td><a href="http://pokemon.wikia.com/wiki/Gyarados">Gyarados</td>
